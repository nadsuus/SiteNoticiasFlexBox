<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="styleCadastro.css" />
</head>
<body>

  <header>
    <h1>Cadastrar Usuario</h1>
  </header>

  <main>
    <form action="./" method="">
  
  <label for="Nome">Digite seu nome completo</label>
  <input type="text" id="nome" name="nome">
  
  <label for="idade">Selecione sua data de nascimento</label>
  <input type="date" id="idade" name="idade">
  
  <label for="Sexo">Gênero</label>
  <input type="radio" name="opcao" value="masculino">Masculino 
  <input type="radio" name="opcao" value="feminino">Feminino
  <input type="radio" name="opcao" value="outro">Outro 
  
  <label for="Senha">Digite uma senha</label>
  <input type="password" id="senha" name="senha">
  <button>Cadastrar</button>
    </form>
  </main>

</body>
</html>
